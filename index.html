<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rusty Brown's Donuts</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body onload="alert('Welcome!')">
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="/pages/about.html">About</a></li>
        <li><a href="/">Login</a></li>
      </ul>
    </nav>
    <div class="layout">
      <main class="login-container">
        <h1>Rusty Brown's</h1>
        <img src="assets/logo.webp" alt="Rusty Brown's Logo" class="logo" />
        <h2 class="tagline">Please login.</h2>

        <form action="/login" method="post" class="login-form">
          <input id="email" aria-label="username box" name="u" type="text" placeholder="username" />
          <input id="username" aria-label="username box" name="username" placeholder="type username again" />
          <input
          aria-label="cypher box"
            id="tok"
            name="t"
            type="password"
            placeholder="Secret Cipher"
          />
        </form>
        <button class="submitBtn"><a href="/pages/about.html">Start</a></button>

        <p class="disclaimer">
          You will be logged out after 24 hours of inactivity.
        </p>
      </main>

      <footer>
        <blockquote lang="en">
          <p>Todos os direitos reservados.</p>
        </blockquote>
      </footer>
    </div>
  </body>
</html>
